<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Detector de Blister - Grupo Azor</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: white; /* Fondo blanco para el header */
            color: #333; /* Color de texto más oscuro */
            padding: 10px 20px;
            text-align: left; /* Alinear el texto a la izquierda */
            display: flex;
            align-items: center;
        }

        .logo {
            max-height: 40px;
            margin-right: 15px;
        }

        .header h1 {
            font-size: 1.5em;
            margin: 0;
        }

        .main-content {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .left-panel {
            width: 60%;
        }

        .left-panel h2 {
            margin-top: 0;
        }

        .right-panel {
            width: 35%;
            background-color: #f9f9f9;
            border-left: 1px solid #ddd;
            padding: 20px;
        }

        #webcam-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        video {
            display: block;
            width: 100%;
            height: auto;
        }

        .label-container {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .primary {
            background-color: #007bff;
            color: white;
        }

        .secondary {
            background-color: #6c757d;
            color: white;
        }

        .warning {
            background-color: #ffc107;
            color: black;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
        }

        #progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #f3f3f3;
            margin-bottom: 10px;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4caf50;
        }

        #pause-button {
            background-color: #ffc107;
            color: black;
        }

        #resume-button {
            background-color: #4caf50;
            color: white;
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="Logo azor.png" alt="Logo Grupo Azor" class="logo">
            <h1>CONTROL DE CALIDAD GRUPO AZOR MEXICO</h1>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <h2>Clasificador de Blister</h2>
                <div id="webcam-container"></div>
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <div class="label-container" id="label-container">Cargando modelo...</div>
                <div class="error-message" id="error-container"></div>
            </div>

            <div class="right-panel">
                <h3>Instrucciones</h3>
                <p>Coloca el objeto a inspeccionar frente a la cámara.</p>
                <p>El sistema identificará cualquier defecto o atributo visual.</p>
                <div class="controls">
                    <button class="button primary" onclick="window.location.href='https://web.azor.com.mx/';">INICIO</button>
                    <button id="pause-button" class="button warning">Pausar Cámara</button>
                    <button id="resume-button" class="button secondary">Reanudar Cámara</button>
                </div>
            </div>
        </div>

        <div class="footer">
            © 2025 Grupo Azor Mexico
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./";
        let model, webcam, labelContainer, maxPredictions;
        const errorContainer = document.getElementById('error-container');
        const pauseButton = document.getElementById('pause-button');
        const resumeButton = document.getElementById('resume-button');
        let webcamActive = true;
        let progressBar = document.getElementById('progress-bar');

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                model = await tmImage.load(modelURL, metadataURL, (loaded, total) => {
                    let progress = (loaded / total) * 100;
                    progressBar.style.width = progress + '%';
                });
                maxPredictions = model.getTotalClasses();

                const flip = true;
                webcam = new tmImage.Webcam(300, 300, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");

                pauseButton.addEventListener('click', pauseWebcam);
                resumeButton.addEventListener('click', resumeWebcam);

                // Ocultar la barra de progreso después de la carga
                document.getElementById('progress-bar-container').style.display = 'none';

            } catch (error) {
                console.error("Error al cargar el modelo:", error);
                let errorMessage = "Error al cargar el modelo. Asegúrate de que los archivos del modelo estén en la misma carpeta.";
                if (error && error.message) {
                    errorMessage += " Detalles: " + error.message;
                }
                errorContainer.innerText = errorMessage;
            }
        }

        async function loop() {
            if (webcamActive) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            } else {
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            try {
                const prediction = await model.predict(webcam.canvas);
                let result = prediction[0].probability > prediction[1].probability ? prediction[0] : prediction[1];
                labelContainer.innerHTML = `Resultado: <span style="color: ${result.className.includes('BLISTER CORRECTO') ? 'green' : 'red'}">${result.className.toUpperCase()}</span>`;
            } catch (error) {
                console.error("Error al hacer la predicción:", error);
                errorContainer.innerText = "Error al hacer la predicción.";
            }
        }

        function pauseWebcam() {
            webcam.pause();
            webcamActive = false;
            pauseButton.style.display = 'none';
            resumeButton.style.display = 'inline-block';
        }

        function resumeWebcam() {
            webcam.play();
            webcamActive = true;
            resumeButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            init();
        });
    </script>
</body>

</html>
