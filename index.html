<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Clasificador de Blisters</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 30px;
        }

        video {
            width: 300px;
            border-radius: 10px;
            display: none;
        }

        #selected-image {
            max-width: 300px;
            border-radius: 10px;
            display: none;
        }

        .label-container {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-size: 18px;
            margin-top: 10px;
        }

        #input-container {
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>

<body>
    <h1>Clasificador de Blisters</h1>

    <div id="input-container">
        <button id="webcam-button">Usar Webcam</button>
        <input type="file" id="image-upload" accept="image/*">
    </div>

    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="webcam-canvas" style="display: none;"></canvas>
        <img id="selected-image" src="" alt="Imagen Seleccionada">
    </div>

    <div class="label-container" id="label-container">Cargando modelo...</div>
    <div class="error-message" id="error-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./";
        let model, webcam, labelContainer, maxPredictions;
        const errorContainer = document.getElementById('error-container');
        const webcamElement = document.getElementById('webcam');
        const webcamCanvas = document.getElementById('webcam-canvas');
        const webcamButton = document.getElementById('webcam-button');
        const imageUpload = document.getElementById('image-upload');
        const selectedImage = document.getElementById('selected-image');

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                webcam = new tmImage.Webcam(300, 300, true, webcamElement, webcamCanvas);
                await webcam.setup();

                webcamButton.onclick = async () => {
                    webcamElement.style.display = 'block';
                    selectedImage.style.display = 'none';
                    await webcam.play();
                    loop();
                };

            } catch (error) {
                console.error("Error al cargar el modelo:", error);
                let errorMessage = "Error al cargar el modelo. Asegúrate de que los archivos del modelo estén en la misma carpeta.";
                if (error && error.message) {
                    errorMessage += " Detalles: " + error.message;
                }
                errorContainer.innerText = errorMessage;
            }
        }

        async function loop() {
            if (webcam && webcam.webcam.readyState === 4) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            try {
                let image = webcamElement;
                if (selectedImage.style.display === 'block') {
                    image = selectedImage;
                }

                const prediction = await model.predict(image);
                let result = prediction[0].probability > prediction[1].probability ? prediction[0] : prediction[1];
                labelContainer.innerHTML = `Resultado: <span style="color: ${result.className.includes('vacío') ? 'red' : 'green'}">${result.className.toUpperCase()}</span>`;

            } catch (error) {
                console.error("Error al hacer la predicción:", error);
                errorContainer.innerText = "Error al hacer la predicción.";
            }
        }

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage.src = e.target.result;
                    selectedImage.style.display = 'block';
                    webcamElement.style.display = 'none';
                    predict();
                }
                reader.readAsDataURL(file);
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            init();
        });
    </script>
</body>

</html>
