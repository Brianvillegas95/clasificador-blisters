<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Detector de Blister - Grupo Azor</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 30px;
            background-color: white; /* blanco */
        }

        h1 {
            color: black;
            font-size: 2em;
        }

        h2 {
            color: black;
            font-size: 1.5em;
            margin-top: 10px;
        }

        img.logo {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 200px;
        }

        video {
            width: 300px;
            border-radius: 10px;
        }

        .label-container {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-size: 18px;
            margin-top: 10px;
        }

        .inicio-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>

<body>
    <img src="Logo azor.png" alt="Logo Grupo Azor" class="logo">
    <h1>CONTROL DE CALIDAD GRUPO AZOR MEXICO</h1>
    <h2>Detector de Blister</h2>
    <div id="webcam-container"></div>
    <div class="label-container" id="label-container">Cargando modelo...</div>
    <div class="error-message" id="error-container"></div>

    <button class="inicio-button" onclick="window.location.href='https://web.azor.com.mx/';">INICIO</button>

    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./"; // Ruta relativa (funciona en GitHub Pages)
        let model, webcam, labelContainer, maxPredictions;
        const errorContainer = document.getElementById('error-container');

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const flip = true;
                webcam = new tmImage.Webcam(300, 300, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");

            } catch (error) {
                console.error("Error al cargar el modelo:", error);
                let errorMessage = "Error al cargar el modelo. Asegúrate de que los archivos del modelo estén en la misma carpeta.";
                if (error && error.message) {
                    errorMessage += " Detalles: " + error.message;
                }
                errorContainer.innerText = errorMessage;
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            try {
                const prediction = await model.predict(webcam.canvas);
                let result = prediction[0].probability > prediction[1].probability ? prediction[0] : prediction[1];
                labelContainer.innerHTML = `Resultado: <span style="color: ${result.className.includes('Blister Vacio') ? 'red' : 'green'}">${result.className.toUpperCase()}</span>`;
            } catch (error) {
                console.error("Error al hacer la predicción:", error);
                errorContainer.innerText = "Error al hacer la predicción.";
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            init();
        });
    </script>
</body>

</html>
